{% extends 'boilerplate.html' %}
{% block title %}
QuizVerse - Login
{% endblock %}
{% block style %}

{% endblock %}
{% block content %}
<div class="text-center">
    <h1>Login</h1>
    <form method="post">
        <div class="align-item-start">
            <label class="form-label">Username: <input class="form-control" type="text" name="username" placeholder="Enter your username" required>
            </label>
        </div>
        <div>
            <label class="form-label">Password: <input class="form-control" type="password" name="password" id="password" placeholder="Enter your password" required>
            </label>
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
</div>
<div class="mt-3 text-center">
    <p>Don't have an account? <a href="{{ url_for('registration') }}">Register here</a></p>
</div>
{% endblock %}
{% block script %}
    
{% endblock %}
